<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="ishop.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monomakh&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <span class="logo">Лавка</span>
      <div class="search_box">
        <input type="text" placeholder="Найти товар" />
      </div>
      <div class="tab-bar">
        <ul>
          <li>Ассортиментъ</li>
          <li>Корꙁина</li>
          <li>Профиль</li>
        </ul>
      </div>
    </header>
    <main>
      <div class="akc">
        <div class="opisakc">
          <p>Деревянная метла</p>
          <p class="skid">Скидка 30%</p>
          <p>При покупке второй</p>
        </div>
      </div>
      <h3>Каталог</h3>
      <div class="katalog">
        <figure class="imgkata">
          <p><img src="/img/fon.jpg" alt="" class="kfoto" /></p>
          <figcaption>Метлы</figcaption>
        </figure>
        <figure class="imgkata">
          <p><img src="/img/sunduk.png" alt="" class="kfoto" /></p>
          <figcaption>Сундуки</figcaption>
        </figure>
        <figure class="imgkata">
          <p><img src="/img/Posuda.jpg" alt="" class="kfoto" /></p>
          <figcaption>Посуда</figcaption>
        </figure>
        <figure class="imgkata">
          <p><img src="/img/balal.png" alt="" class="kfoto" /></p>
          <figcaption>Музыкальные инструменты</figcaption>
        </figure>
        <figure class="imgkata">
          <p><img src="/img/grebni.jpg" alt="" class="kfoto" /></p>
          <figcaption>Предметы ухода</figcaption>
        </figure>
      </div>
      <h3>Акции</h3>
      <div class="sales">
        <div class="cardproduct">
          <figure>
            <p><img src="/img/bala1.jpg" alt="" class="afoto" /></p>
            <figcaption>Балалайка Doff Souvenir</figcaption>
          </figure>
          <span>19000</span>
          <span class="zach">25000</span>
          <button>Добавить в корзину</button>
        </div>
        <div class="cardproduct">
          <figure>
            <p><img src="/img/bala2.jpg" alt="" class="afoto" /></p>
            <figcaption>Балайка б\у "А ля Авито"</figcaption>
          </figure>
          <span>18000</span>
          <span class="zach">20000</span>
          <button>Добавить в корзину</button>
          <p>Я изменил проект</p>
        </div>
        <div class="cardproduct">
          <figure>
            <p><img src="/img/bala3.jpg" alt="" class="afoto" /></p>
            <figcaption>БалалайкерЪ BSS-AK Student Classic</figcaption>
          </figure>
          <span>17000</span>
          <span class="zach">27000</span>
          <button>Добавить в корзину</button>
        </div>
        <div class="cardproduct">
          <figure>
            <p><img src="/img/bala4.jpg" alt="" class="afoto" /></p>
            <figcaption>Балалайка прима расписная</figcaption>
          </figure>
          <span>16000</span>
          <span class="zach">19000</span>
          <button>Добавить в корзину</button>
        </div>
        <div class="cardproduct">
          <figure>
            <p><img src="/img/bala5.jpg" alt="" class="afoto" /></p>
            <figcaption>Балалайка прима Ижевский завод Т.И.М BPR</figcaption>
          </figure>
          <span>15000</span>
          <span class="zach">21000</span>
          <button>Добавить в корзину</button>
        </div>
        <div class="cardproduct">
          <figure>
            <p><img src="/img/bala6.jpg" alt="" class="afoto" /></p>
            <figcaption>Балалайка "Прима"</figcaption>
          </figure>
          <span>14000</span>
          <span class="zach">18000</span>
          <button>Добавить в корзину</button>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Страничка сделана под трек: Русская Ратъ - ой, что-то мы засиделись
        Братцы!
      </p>
    </footer>
  </body>
</html>
